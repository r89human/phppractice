<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-size: 40px;
    }

    .box1 {
        background-color: cadetblue;
        border: 20px solid red;
        padding: 20px;
        margin: 100px;
        width: 100px;
        height: 100px;
    }

    .box2 {
        background-color: coral;
        border: 0 solid;

        background-color: cadetblue;
        border: 20px solid red;
        padding: 20px;
        margin: 20px;
        width: 80px;
        height: 100px;
    }

</style>

<body>

    <div class="box1">Box1</div>
    <div class="box2">Box2</div>

</body>

</html>
